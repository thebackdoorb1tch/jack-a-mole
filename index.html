<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack-a-Mole Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(25%, 1fr)); /* Adapts for mobile screens */
            grid-gap: 5px;
            margin: 0 auto;
            padding: 10px;
            height: 75vh; /* Scales grid to fit screen height */
        }
        .square {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            position: relative;
            cursor: pointer;
        }
        .square img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .score {
            margin: 0;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Jack-a-Mole Game <span id="version">v1.4</span></h1>
    <p>Click on Jack to earn points!</p>
    <div class="score">Score: <span id="score">0</span></div>

    <div class="game-container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
    </div>

    <!-- Image link updated to 150x150 size -->
    <img src="https://i.imgur.com/KV1HKBC.jpeg/150" id="jackImage" style="display: none;">

    <script>
        let score = 0;
        let activeSquare = null;

        // Get the score element
        const scoreElement = document.getElementById('score');
        
        // Get all the square elements
        const squares = document.querySelectorAll('.square');
        
        // Get the Jack image element
        const jackImage = document.getElementById('jackImage');

        // Function to hide all Jacks
        function hideAllJacks() {
            squares.forEach(square => {
                square.innerHTML = ''; // Clear the square content (remove the image)
            });
        }

        // Function to randomly display Jack in one of the squares
        function showRandomJack() {
            hideAllJacks(); // Hide any existing Jack
            const randomIndex = Math.floor(Math.random() * squares.length); // Choose a random square index
            const randomSquare = squares[randomIndex];
            randomSquare.appendChild(jackImage); // Add Jack image to the random square
            jackImage.style.display = 'block'; // Show Jack image in the chosen square
            activeSquare = randomSquare; // Set active square
        }

        // Function to handle a square click
        function handleSquareClick(event) {
            if (event.currentTarget === activeSquare) {
                score++; // Increase score
                scoreElement.textContent = score; // Update score display
            }
            showRandomJack(); // Show Jack in a new square after click
        }

        // Add click event listeners to all squares
        squares.forEach(square => {
            square.addEventListener('click', handleSquareClick);
        });

        // Start the game by showing Jack at random intervals
        setInterval(showRandomJack, 1000); // Show Jack every second
    </script>

</body>
</html>
